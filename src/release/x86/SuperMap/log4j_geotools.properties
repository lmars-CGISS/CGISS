
log4j.rootLogger=INFO, CONSOLE, FFilter

log4j.appender.CONSOLE= org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout= org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

log4j.appender.FFilter= org.apache.log4j.DailyRollingFileAppender
log4j.appender.FFilter.File=null
log4j.appender.FFilter.encoding=UTF-8
log4j.appender.FFilter.Append= true
log4j.appender.FFilter.Threshold=DEBUG 
log4j.appender.FFilter.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.FFilter.layout= org.apache.log4j.PatternLayout
log4j.appender.FFilter.layout.ConversionPattern= %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n


